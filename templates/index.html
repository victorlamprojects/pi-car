{% extends 'base.html' %}

{% block head %}
{% endblock %}
{% block body %} <div class="container-md text-center">
	<div class="row gy-5"> <div class="col">
			<h1>Auto Car</h1>
		</div>
	</div>
	<div class="row gy-5">
		<div class="col">
            <div data-bs-spy="scroll" data-bs-offset="0" tabindex="0">
            {%- for log in logs %}
                <p>{{ log }}</p>
            {% endfor %}
            </div>
		</div>
	</div>
	<div class="row py-2">
		<div class="col-4"></div>
		<div class="d-grid gap-2 col-4 mx-auto">
			<button onmousedown="move('up')" onmouseup="stop('up')" type="button" class="btn btn-success py-4">
				<i class="arrow up"></i>
			</button>
		</div>
		<div class="col-4"></div>
	</div>
	<div class="row py-2">
		<div class="d-grid gap-2 col-4 mx-auto">
			<button onmousedown="move('left')" onmouseup="stop('left')" type="button" class="btn btn-success py-4">
				<i class="arrow left"></i>
			</button>
		</div>
		<div class="d-grid gap-2 col-4 mx-auto">
			<button onmousedown="move('down')" onmouseup="stop('down')" type="button" class="btn btn-success py-4">
				<i class="arrow down"></i>
			</button>
		</div>
		<div class="d-grid gap-2 col-4 mx-auto">
			<button onmousedown="move('right')" onmouseup="stop('right')" type="button" class="btn btn-success py-4">
				<i class="arrow right"></i>
			</button>
		</div>
	</div>
</div>
<script>
	const movesUrl = {{ url_for("api.v1.moves.action")|tojson }}
	async function move(action) {
		const request = {
			"action": action
		}
		const headers = {
			"Content-Type": "application/json"
		}
		const response = await fetch(movesUrl, {
			"method": "POST",
			"headers": headers,
			"body": JSON.stringify(request)
		});
        const json = await response.json();
        const data = json.data;
        window.location.replace(`/?logs=${data}`);
	}
	async function stop(action) {
		const request = {
			"action": action
		}
		const headers = {
			"Content-Type": "application/json"
		}
		const response = await fetch(movesUrl, {
			"method": "DELETE",
			"headers": headers,
			"body": JSON.stringify(request)
		});
        const json = await response.json();
        const data = json.data;
        window.location.replace(`/?logs=${data}`);
	}

	document.onkeydown = function(e){
        if(e.repeat) return;
        switch(e.keyCode){ 
            case 38:
                move("up");
                break;
            case 40:
                move("down");
                break;
            case 37:
                move("left");
                break;
            case 39:
                move("right");
                break;
		}
	};
	document.onkeyup = function(e){
        switch(e.keyCode){ 
            case 38:
                stop("up");
                break;
            case 40:
                stop("down");
                break;
            case 37:
                stop("left");
                break;
            case 39:
                stop("right");
                break;
		}
	};
</script>
{% endblock %}
